<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/src/assets/css/home-login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300..700&display=swap" rel="stylesheet">
    <title>Home</title>
</head>

<body>
    <main>
        <div id="header">
            <a href="/public/index.html"><img src="/src/assets/img/logo/logo-home.jpg" alt="logo"></a>
            <ul class="nav">
                <li class="nav-item"><a href="/public/index.html">
                        <i class="home-icon fa-solid fa-house"></i>
                        Home
                    </a></li>
                <li class="nav-item"><a href="#">About us</a></li>
                <li class="nav-item"><a href="https://www.facebook.com/profile.php?id=100024503231046" target="_blank" rel="noopener">Contact</a></li>
            </ul>
            <div class="login">
                <button type="button" class="login-btn js-login-btn">Login</button>
            </div>
        </div>



        <div id="body">
            <div class="login-section js-login-section">
                <div class="login-content">
                    <div class="login-close">
                        <i class="login-close-btn js-login-close-btn fa-solid fa-xmark"></i>
                    </div>
                    <div class="form-box-login js-login-box">
                        <h2 class="header-form">Login</h2>
                        <div class="body-form body-login">
                            <i class="fa-solid fa-user"></i>
                            <label for="username-login">Username</label>
                            <input type="text" id="username-login" placeholder="Username">

                            <i class="fa-solid fa-lock"></i>
                            <label for="password-login">Password</label>
                            <input type="password" id="password-login" placeholder="Password">

                            <button class="accept-btn">
                                Accept
                            </button>
                        </div>
                        <div class="footer-form footer-login">
                            <button class="signup js-signup-btn">Sign up</button>
                            <button class="reset-password js-resetpass-btn">Reset password</button>
                        </div>
                    </div>

                    <div class="form-box-signup js-signup-box">
                        <h2 class="header-form">Registration</h2>
                        <div class="body-signup">
                            <div class="user-infor">
                                <div class="name-flex">
                                    <i class="fa-solid fa-user"></i>
                                    <label for="username-signup">Username</label>
                                    <input type="text" id="username-signup" placeholder="Username">
                                </div>

                                <div class="name-flex">
                                    <i class="fa-solid fa-user"></i>
                                    <label for="Fullname-signup">Fullname</label>
                                    <input type="text" id="Fullname-signup" placeholder="Fullname">
                                </div>
                            </div>
                            
                            <div class="user-infor">
                                <div class="name-flex">
                                    <i class="fa-solid fa-envelope"></i>
                                    <label for="email-signup">Email</label>
                                    <input type="email" id="email-signup" placeholder="Email">
                                </div>

                                <div class="name-flex">
                                    <i class="fa-solid fa-phone"></i>
                                    <label for="phone_number-signup">Phone number</label>
                                    <input type="number" id="phone_number-signup" placeholder="Phone number">
                                </div>
                            </div>

                            <i class="fa-solid fa-location-dot"></i>
                            <label for="address-signup">Address</label>
                            <input type="text" id="address" placeholder="Address">
                            

                            <div class="vehical-type-form">
                                <div class="vehical-type">
                                    <div>
                                        <label for="vehicle1"> Truck</label>
                                        <input type="radio" id="vehicle1" name="vehicle" value="Truck">
                                    </div>

                                    <div>
                                        <label for="vehicle2"> Coach</label>
                                        <input type="radio" id="vehicle2" name="vehicle" value="Coach">
                                    </div>

                                    <div>
                                        <label for="vehicle3"> Container</label>
                                        <input type="radio" id="vehicle3" name="vehicle" value="Container">
                                    </div>
                                </div>
                                
                                <div class="vehical-name">
                                    <i class="fa-solid fa-car"></i>
                                    <label for="vehical_name-signup">Vehical name</label>
                                    <input type="text" id="vehical_name-signup" placeholder="Vehical Name">
                                </div>
                            </div>

                            <i class="fa-solid fa-lock"></i>
                            <label for="password-signup">Password</label>
                            <input type="password" id="password-signup" placeholder="Password">

                            <i class="fa-solid fa-lock"></i>
                            <label for="repassword-signup">Nhập lại password</label>
                            <input type="password" id="repassword-signup" placeholder="Password">

                            <button class="accept-btn">
                                Accept
                            </button>
                        </div>
                        <div class="footer-form">
                            <button class="login js-login-btn">Login</button>
                            <button class="reset-password js-resetpass-btn">Reset password</button>
                        </div>
                    </div>

                    <div class="form-box-verify js-verify-box">
                        <h2 class="header-form">Verify email</h2>
                        <div class="body-form body-verify">
                            <i class="fa-solid fa-envelope"></i>
                            <label for="email-verify">Emter your email address and we will send you a link to reset your
                                password</label>
                            <input type="email" id="email-verify" placeholder="Email">
                            <button class="accept-btn js-verify-btn">
                                Verify Email
                            </button>
                        </div>
                        <div class="footer-form footer-verify">
                            <button class="login js-login-btn">Login</button>
                            <button class="signup js-signup-btn">Sign up</button>
                        </div>
                    </div>

                    <div class="form-box-resetpass js-resetpass-box">
                        <h2 class="header-form">Reset Password</h2>
                        <div class="body-form body-resetpass">

                            <i class="fa-solid fa-lock"></i>
                            <label for="password-resetpass">Password</label>
                            <input type="password" id="password-resetpass" placeholder="Password">

                            <i class="fa-solid fa-lock"></i>
                            <label for="repassword-resetpass">Nhập lại password</label>
                            <input type="password" id="repassword-resetpass" placeholder="Password">

                            <button class="accept-btn js-accept-resetpass-btn">
                                Accept
                            </button>
                        </div>
                        <div class="footer-form footer-verify">
                            <button class="login js-login-btn">Login</button>
                            <button class="signup js-signup-btn">Sign up</button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="content">
                <div class="content-section">
                    <p class="text-title">Quản lí vận chuyển</p>
                    <p class="text-title-next">Hàng đầu<br>thế giới</p>
                </div>
            </div>
        </div>

    </main>

    
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/src/assets/css/hone-login.css.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300..700&display=swap" rel="stylesheet">
    <title>Home</title>
</head>

<body>
    <main>
        <div id="header">
            <a href="/public/index.html"><img src="/src/assets/img/logo/logo-home.jpg" alt="logo"></a>
            <ul class="nav">
                <li class="nav-item"><a href="/public/index.html">
                        <i class="home-icon fa-solid fa-house"></i>
                        Home
                    </a></li>
                <li class="nav-item"><a href="#">About us</a></li>
                <li class="nav-item"><a href="https://www.facebook.com/profile.php?id=100024503231046" target="_blank" rel="noopener">Contact</a></li>
            </ul>
            <div class="login">
                <button type="button" class="login-btn js-login-btn">Login</button>
            </div>
        </div>



        <div id="body">
            <div class="login-section js-login-section">
                <div class="login-content">
                    <div class="login-close">
                        <i class="login-close-btn js-login-close-btn fa-solid fa-xmark"></i>
                    </div>
                    <div class="form-box-login js-login-box">
                        <h2 class="header-form">Login</h2>
                        <div class="body-form body-login">
                            <i class="fa-solid fa-user"></i>
                            <label for="username-login">Username</label>
                            <input type="text" id="username-login" placeholder="Username">

                            <i class="fa-solid fa-lock"></i>
                            <label for="password-login">Password</label>
                            <input type="password" id="password-login" placeholder="Password">

                            <button class="accept-btn">
                                Accept
                            </button>
                        </div>
                        <div class="footer-form footer-login">
                            <button class="signup js-signup-btn">Sign up</button>
                            <button class="reset-password js-resetpass-btn">Reset password</button>
                        </div>
                    </div>

                    <div class="form-box-signup js-signup-box">
                        <h2 class="header-form">Registration</h2>
                        <div class="body-form body-signup">
                            <i class="fa-solid fa-user"></i>
                            <label for="username-signup">Username</label>
                            <input type="text" id="username-signup" placeholder="Username">

                            <i class="fa-solid fa-envelope"></i>
                            <label for="email-signup">Email</label>
                            <input type="email" id="email-signup" placeholder="Email">

                            <i class="fa-solid fa-lock"></i>
                            <label for="password-signup">Password</label>
                            <input type="password" id="password-signup" placeholder="Password">

                            <i class="fa-solid fa-lock"></i>
                            <label for="repassword-signup">Nhập lại password</label>
                            <input type="password" id="repassword-signup" placeholder="Password">

                            <button class="accept-btn">
                                Accept
                            </button>
                        </div>
                        <div class="footer-form">
                            <button class="login js-login-btn">Login</button>
                            <button class="reset-password js-resetpass-btn">Reset password</button>
                        </div>
                    </div>

                    <div class="form-box-verify js-verify-box">
                        <h2 class="header-form">Verify email</h2>
                        <div class="body-form body-verify">
                            <i class="fa-solid fa-envelope"></i>
                            <label for="email-verify">Emter your email address and we will send you a link to reset your
                                password</label>
                            <input type="email" id="email-verify" placeholder="Email">
                            <button class="accept-btn js-verify-btn">
                                Verify Email
                            </button>
                        </div>
                        <div class="footer-form footer-verify">
                            <button class="login js-login-btn">Login</button>
                            <button class="signup js-signup-btn">Sign up</button>
                        </div>
                    </div>

                    <div class="form-box-resetpass js-resetpass-box">
                        <h2 class="header-form">Reset Password</h2>
                        <div class="body-form body-resetpass">

                            <i class="fa-solid fa-lock"></i>
                            <label for="password-resetpass">Password</label>
                            <input type="password" id="password-resetpass" placeholder="Password">

                            <i class="fa-solid fa-lock"></i>
                            <label for="repassword-resetpass">Nhập lại password</label>
                            <input type="password" id="repassword-resetpass" placeholder="Password">

                            <button class="accept-btn js-accept-resetpass-btn">
                                Accept
                            </button>
                        </div>
                        <div class="footer-form footer-verify">
                            <button class="login js-login-btn">Login</button>
                            <button class="signup js-signup-btn">Sign up</button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="content">
                <div class="content-section">
                    <p class="text-title">Quản lí vận chuyển</p>
                    <p class="text-title-next">Hàng đầu<br>thế giới</p>
                </div>
            </div>
        </div>

    </main>

    <script>
        const loginWeb = document.querySelector('.js-login-btn') // nhận sự kiện click
        const loginSection = document.querySelector('.js-login-section')
        const loginClose = document.querySelector('.js-login-close-btn')
        const signUp = document.querySelector('.js-signup-box')
        const login = document.querySelector('.js-login-box')
        const verify = document.querySelector('.js-verify-box')
        const resetPass = document.querySelector('.js-resetpass-box')
        const btnSignUps = document.querySelectorAll('.js-signup-btn')
        const btnLogins = document.querySelectorAll('.js-login-btn')
        const btnResetPasss = document.querySelectorAll('.js-resetpass-btn')
        const btnVerifyBtn = document.querySelector('.js-verify-btn')
        const btnAcceptResetpassBtn = document.querySelector('.js-accept-resetpass-btn')

        function showLogin() {
            loginSection.classList.add('open')

            // add vào sẽ hiễn thị none
            signUp.classList.add('sign-box')
            verify.classList.add('verify-box')
            resetPass.classList.add('resetpass-box')
        }
        function hideLogin() {
            loginSection.classList.remove('open')

            //remove sẽ tắt none
            login.classList.remove('login-box')
            signUp.classList.remove('sign-box')
            verify.classList.remove('verify-box')
            resetPass.classList.remove('resetpass-box')
        }

        loginWeb.addEventListener('click', showLogin)
        loginClose.addEventListener('click', hideLogin)
        for (const btnSignUp of btnSignUps) {
            btnSignUp.addEventListener('click', function () {
                signUp.classList.remove('sign-box')
                login.classList.add('login-box')
                verify.classList.add('verify-box')
                resetPass.classList.add('resetpass-box')
            })
        }
        for (const btnLogin of btnLogins) {
            btnLogin.addEventListener('click', function () {
                login.classList.remove('login-box')
                signUp.classList.add('sign-box')
                verify.classList.add('verify-box')
                resetPass.classList.add('resetpass-box')
            })
        }
        for (const btnResetPass of btnResetPasss) {
            btnResetPass.addEventListener('click', function () {
                verify.classList.remove('verify-box')
                signUp.classList.add('sign-box')
                login.classList.add('login-box')
                resetPass.classList.add('resetpass-box')
            })
        }  
        // khi nhấn vào button verify email thì sẽ hiện cửa sổ resetpass-box
        btnVerifyBtn.addEventListener('click', function (){
            resetPass.classList.remove('resetpass-box')
            verify.classList.add('verify-box')
            signUp.classList.add('sign-box')
            login.classList.add('login-box')
        })
        // khi nhấn vào accept thay đổi pass thì sẽ quay về login để đăng nhập
        btnAcceptResetpassBtn.addEventListener('click', function (){
            hideLogin();
            showLogin();
        })
    </script>
</body>

</html>
